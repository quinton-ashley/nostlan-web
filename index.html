<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Nostlan</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="bg">
		<img src="https://quinton-ashley.github.io/nostlan-screenshots/nostlan_ad_bg.png">
	</div>
	<div id="content">
		<div id="info">
			<a href="https://github.com/quinton-ashley/nostlan#readme" id="brand">
				<div>nostlan</div>
			</a>

			<box>
				a game launcher for emulators!
				<!-- <a href="https://www.patreon.com/qashto">Patreon</a>
				<a href="https://www.paypal.me/qashto/5">Paypal</a> -->
			</box>
		</div>
		<div id="logo">
			<img src="logo.png">
		</div>
		<div id="downloads">
			<box>
				<div class="system">
					<icon class="linux"></icon>
					<span>Linux</span>
				</div>
				<a class="btn" href="https://github.com/quinton-ashley/nostlan/releases/latest/download/nostlan.AppImage">
					<button>Download AppImage (x64)</button>
				</a>
			</box>
			<box>
				<div class="system">
					<icon class="mac"></icon>
					<span>macOS</span>
				</div>
				<a class="btn" href="https://github.com/quinton-ashley/nostlan/releases/latest/download/nostlan-arm64-mac.zip">
					<button>Download for Apple Silicon (arm64)</button>
				</a>
				<a class="btn" href="https://github.com/quinton-ashley/nostlan/releases/latest/download/nostlan-mac-intel.zip">
					<button>Download for Intel (x64)</button>
				</a>
			</box>
			<box>
				<div class="system">
					<icon class="windows"></icon>
					<span>Windows</span>
				</div>
				<a href="https://github.com/quinton-ashley/nostlan/releases/latest/download/nostlan.Setup.exe">
					<button>Download Installer (x64)</button>
				</a>
			</box>
		</div>
		<div id="mobile">
			<box>Available for Linux, macOS, and Windows!</box>
		</div>
		<div id="footer">
			<box>
				<span>Nostlan was created by <a href="https://github.com/quinton-ashley">@quinton-ashley</a> Copyright
					2022.</span>
			</box>
		</div>
	</div>

</body>

</html>
